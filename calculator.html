<!DOCTYPE html>
<html>
<head>
  <title>Dim Weight Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      font-size: 150%; /* 50% bigger text */
    }
    input {
      width: 80px;
      margin: 10px;
      font-size: 120%;
      text-align: center;
    }
    button {
      font-size: 120%;
      padding: 8px 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Dimensional Weight Calculator</h2>
  <div>
    L <input id="l" type="number"> 
    W <input id="w" type="number"> 
    H <input id="h" type="number">
  </div>
  <button onclick="calc()">Calculate</button>
  <p id="out"></p>

  <script>
    function calc() {
      let l = +document.getElementById('l').value;
      let w = +document.getElementById('w').value;
      let h = +document.getElementById('h').value;
      if (l <= 0 || w <= 0 || h <= 0) {
        document.getElementById('out').innerText = "âš ï¸ Please enter all dimensions";
        return;
      }
      let dimWeightLb = Math.ceil((l * w * h) / 139);
      let dimWeightKg = (dimWeightLb * 0.45359237).toFixed(2);
      document.getElementById('out').innerText = 
        `Billed weight: ${dimWeightLb} lb (${dimWeightKg} kg)`;
    }
  </script>
</body>
</html>
